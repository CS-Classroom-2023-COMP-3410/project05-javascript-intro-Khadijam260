<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualization Tool</title>
  <link rel="stylesheet" href="styles/project09.css">
</head>
<body>
  <div class="container">
    <h1>Sorting Visualization Tool</h1>
    <div class="controls">
      <label for="algorithm-select">Algorithm:</label>
      <select id="algorithm-select">
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="merge">Merge Sort</option>
      </select>

      <label for="speed-input">Speed:</label>
      <input type="range" id="speed-input" min="50" max="300" value="150">

      <button id="generate-button">Generate Array</button>
      <button id="start-button">Start Sorting</button>
    </div>
    <div id="array-container" class="array-container"></div>
    <div id="commentary" class="commentary">Commentary will appear here.</div>
  </div>
  <script src="js/project09.js"></script>
</body>
</html>
