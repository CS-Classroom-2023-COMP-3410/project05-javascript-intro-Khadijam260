<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Drawing Canvas</title>
  <link rel="stylesheet" href="styles/project05.css">
</head>
<body>
  <div class="canvas-container">
    <h1>Customizable Drawing Canvas</h1>
    <div class="controls">
      <label for="brush-color">Brush Color:</label>
      <input type="color" id="brush-color" value="#000000">

      <label for="brush-size">Brush Size:</label>
      <input type="number" id="brush-size" value="5" min="1" max="50">

      <label for="canvas-bg">Canvas Background:</label>
      <input type="color" id="canvas-bg" value="#ffffff">

      <button id="undo-button">Undo</button>
      <button id="clear-button">Clear</button>
      <button id="save-button">Save</button>
    </div>
    <canvas id="drawing-canvas"></canvas>
  </div>
  <script src="js/project05.js"></script>
</body>
</html>
