<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Periodic Table</title>
  <link rel="stylesheet" href="styles/project06.css">
</head>
<body>
  <div class="periodic-table-container">
    <h1>Interactive Periodic Table</h1>
    <div class="search-bar">
      <input type="text" id="search-bar" placeholder="Search by name, symbol, or atomic number...">
    </div>
    <div class="periodic-table" id="periodic-table"></div>
    <div class="element-info" id="element-info">
      <h2>Element Details</h2>
      <p><strong>Name:</strong> <span id="element-name">N/A</span></p>
      <p><strong>Symbol:</strong> <span id="element-symbol">N/A</span></p>
      <p><strong>Atomic Number:</strong> <span id="element-number">N/A</span></p>
      <p><strong>Group:</strong> <span id="element-group">N/A</span></p>
    </div>
  </div>
  <script src="js/project06.js"></script>
</body>
</html>
